<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TZ Solu√ß√µes - Carregando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-container {
      text-align: center;
      color: white;
    }

    .loading-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 500px;
      display: none;
    }

    .error.ativo {
      display: block;
    }

    .error h2 {
      color: #e53e3e;
      margin-bottom: 15px;
    }

    .error p {
      color: #2d3748;
      line-height: 1.6;
    }

    .error a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div id="loading" class="loading-container">
    <h1>üìÑ Carregando PDF...</h1>
    <div class="spinner"></div>
  </div>

  <div id="error" class="error">
    <h2>‚ö†Ô∏è Erro ao Carregar PDF</h2>
    <p id="error-message"></p>
    <a href="javascript:history.back()">‚Üê Voltar</a>
  </div>

  <script>
    function mostrarErro(mensagem) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').classList.add('ativo');
      document.getElementById('error-message').innerText = mensagem;
    }

    function obterIdDaURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // Executa quando a p√°gina carrega
    window.addEventListener('DOMContentLoaded', () => {
      const id = obterIdDaURL();

      if (!id || id.trim() === '') {
        mostrarErro('ID do controle n√£o foi informado na URL.');
        return;
      }

      // Redireciona direto para o PDF
      const pdfUrl = `/api/pdf/${id}`;
      
      // Pequeno delay para mostrar o loading
      setTimeout(() => {
        window.location.href = pdfUrl;
      }, 500);
    });
  </script>

</body>
</html>
